{% extends "network/layout.html" %}

{% block body %}

    <h2 style="padding: 10px;">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="container" style="max-width: 50%;">
        <form class="mb-2" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-success" style="background-color: #0d8779;" type="submit" value="Login">
        </form>
    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>

    

{% endblock %}
