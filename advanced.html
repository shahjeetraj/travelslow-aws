<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Advanced Search</title>
</head>

<body>
    <div class="topnav">
        <a href="index.html">Google <img src="google.png" alt="Google" class="advimg"></a>
    </div>
    <form action="https://www.google.com/search">
        <div class="appbar">
            <label class="advHeading" style="margin-left:10px">Advanced Search</label>
        </div>
        <p style="margin-left:15px">Find Pages with</p>
        <div class="form-group">
            <label id="all1" for="as_q">all these words:</label>
            <input id="all" name="as_q" />
        </div>
        <div class="form-group">
            <label id="all1" for="as_epq">this exact word or phrase:</label>
            <input id="this" name="as_epq" />
        </div>
        <div class="form-group">
            <label id="all1" for="as_oq">any of these words:</label>
            <input id="any" name="as_oq" />
        </div>
        <div class="form-group">
            <label id="all1" for="as_eq">none of these words:</label>
            <input id="none" name="as_eq" />
        </div>
        <div class="center">
            <input type="submit" value="Advanced Search" class="btn3">
        </div>
    </form>
</body>

</html>
