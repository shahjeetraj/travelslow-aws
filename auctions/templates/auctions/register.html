{% extends "auctions/layout.html" %}

{% block body %}

<h2 class="px-3">Register</h2>

<div class="container" style="width: 50%; padding-bottom: 300px;" >
    {% if message %}
    <div class="alert alert-warning d-flex align-items-center" style="background-color: #EA3546; color: #fff;" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
            class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
            aria-label="Warning:">
            <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </svg>
        <div>{{ message }}</div>
    </div>
    {% endif %}
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group mb-3">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group mb-3">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group mb-3">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn mb-3" type="submit" value="Register" style="background-color: #662E9B; color: #fff;">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
</div>

{% endblock %}
